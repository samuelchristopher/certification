      .mobile-cert__img { width: 100%; height: 100%; background-image: url("../images/cert.JPG"); background-size: contain; background-repeat: no-repeat; }

      .mobile-cert__overlay { width: 100%; height: 100%; background: #f13f4b; opacity: 0.8; position: absolute; top: 0; left: 0; right: 0; bottom: 0; }

      .mobile-cert__button { z-index: 4; }

      .section-four-content__mobile__docs--circle .ion-android-open { bottom: 30px; right: 38px; font-size: 30px; }

      .cert i { color: #a60402; }

      .doc i { color: white; }

      .section-four-content__mobile__docs--circle.cert { background: white; }

      .section-four-content__mobile__docs--circle.doc { background: #f13f4b; }

      .section-one-content__sign-up-button:hover, .section-four-content-desc__open-button:hover, .mobile-cert__button:hover { -webkit-transform: scale(1.1); -ms-transform: scale(1.1); transform: scale(1.1); box-shadow: 0px 7px 10px -5px rgba(0, 0, 0, 0.3); }

      @media (max-width: 856px) { .section-four-content__desc, .section-four-content__forward-arrow, .section-four-content__indicator, .section-four-content__preview { display: none; }

        .section-four-content { max-width: 90vw; }
        .section-four-content__mobile { display: -webkit-flex; display: -ms-flexbox; display: flex; width: 100%; }

      .section-two-content__view-more-button, .section-four-content-desc__open-button { text-align: center; background: #f13f4b !important; color: white; margin-top: 60px; }

    .ion-chevron-right {
      -webkit-transition: -webkit-transform 200ms ease-in-out;
      transition: -webkit-transform 200ms ease-in-out;
      transition: transform 200ms ease-in-out;
      transition: transform 200ms ease-in-out, -webkit-transform 200ms ease-in-out;
      will-change: transform;
    }
    .ion-chevron-right.clicked {
      -webkit-transform: rotate(180deg);
      transform: rotate(180deg);
    }

    </style>
    <div class="section-four">
      <div class="section-four__bg"></div>
      <h1 class="section-four__heading">Take a look</h1>
      <div class="section-four-content">
        <div class="section-four-content__main-wrapper">
          <div class="section-four-content__main">
            <div class="section-four-content__desc">
              <h2 class="section-four-content-desc__text">
                This is an example of the comprehnsive and extensive documentation <br> we provide here in <br> Classic Reliance Bureau (CRBS)
              </h2>
              <a class="section-four-content-desc__open-button" href="https://drive.google.com/open?id=0B0dJ3D8Pgt2hMXRXdEdQZGVydTA" target="_blank">Open</a>
            </div>
            <div class="section-four-content__mobile">
              <div class="section-four-content__mobile__docs-wrapper">
                <div class="section-four-content__mobile__docs section-four-content__mobile__docs--cert">
                  <div class="mobile-cert__img"></div>
                  <div class="mobile-cert__container">
                    <div class="mobile-cert__overlay"></div>
                    <a target="_blank" class="button mobile-cert__button" href="https://drive.google.com/open?id=0B0dJ3D8Pgt2hMFFYR2tab2NKTDg" style="text-decoration: none; color: #252c3f;">Open</a>

                    </a>
                  </div>
                </div>
                <div class="section-four-content__mobile__docs section-four-content__mobile__docs--doc">
                  <div class="mobile-doc__img"></div>
                  <div class="mobile-doc__container">
                    <div class="mobile-doc__overlay"></div>
                    <a target="_blank" class="section-four-content__mobile__docs--circle doc" href="https://drive.google.com/open?id=0B0dJ3D8Pgt2hMXRXdEdQZGVydTA">
                      <i class="ion-android-open"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="section-four-content__preview">
              <div class="section-four-content-preview__bg">
                <div class="section-four-content-preview__bg__overlay"></div>

              <div class="section-four-content-preview__area">
                <div class="section-four-content-preview__area__img--doc preview-to-affect"></div>
                <a href="https://drive.google.com/open?id=0B0dJ3D8Pgt2hMXRXdEdQZGVydTA"  target="_blank" class="section-four-content-preview__area__circle--click-target">

        <!-- <div class="section-four-content__indicator">
          <div class="section-four-content__indicator__active"></div>
          <div class="section-four-content__indicator__inactive"></div>
        </div> -->
      </div>

  </template>

  <script>
    Polymer({

      is: 'crbsweb-preview',

      properties: {
        prop1: {
          type: String,
          value: 'crbsweb-preview',
        },
      },
      showCert: function(e) {
        // get btn, img, arrow
        let btn = document.querySelector('.section-four-content-desc__open-button')
        let img = document.querySelector('.preview-to-affect')
        let openLink = document.querySelector('.section-four-content-preview__area__circle--click-target')
        // swap values
        e.target.classList.toggle('clicked')
        img.classList.toggle('section-four-content-preview__area__img--doc')
        img.classList.toggle('section-four-content-preview__area__img--cert')
        // if arrow has clicked class then show cert link
        if (e.target.classList.contains('clicked')) {
          console.log('show cert')
          btn.href = "https://drive.google.com/open?id=0B0dJ3D8Pgt2hMFFYR2tab2NKTDg"
          openLink.href = "https://drive.google.com/open?id=0B0dJ3D8Pgt2hMFFYR2tab2NKTDg"
        } else {
          console.log('show doc')
          btn.href = "https://drive.google.com/open?id=0B0dJ3D8Pgt2hMXRXdEdQZGVydTA"
          openLink.href = "https://drive.google.com/open?id=0B0dJ3D8Pgt2hMXRXdEdQZGVydTA"
        }

      }

    });
  </script>
