<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../crbsweb-header/crbsweb-header.html">
<link rel="import" href="../crbsweb-home-page/crbsweb-home-page.html">
<link rel="import" href="../crbsweb-footer/crbsweb-footer.html">
<link rel="import" href="../crbsweb-privacy-page/crbsweb-privacy-page.html">
<link rel="import" href="../crbsweb-terms-page/crbsweb-terms-page.html">
<link rel="import" href="../crbsweb-about-page/crbsweb-about-page.html">


</head><body><dom-module id="crbsweb-app">
  <template>
    <style>
        h2 {
          color: coral
        }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <crbsweb-header></crbsweb-header>
    <iron-pages id="pages" role="main" selected="[[routeData.page]]" selected-attribute="active" attr-for-selected="name" fallback-selection="home">
      <crbsweb-home-page name="home"></crbsweb-home-page>
      <crbsweb-about-page name="about" subroute="[[subroute]]"></crbsweb-about-page>
      <crbsweb-privacy-page name="privacy" subroute="[[subroute]]"></crbsweb-privacy-page>
      <crbsweb-terms-page name="terms" subroute="[[subroute]]"></crbsweb-terms-page>
      <crbsweb-services-page name="services" subroute="[[subroute]]"></crbsweb-services-page>
    </iron-pages>
    <crbsweb-footer></crbsweb-footer>

  </template>

  <script>Polymer({is:"crbsweb-app",properties:{prop1:{type:String,value:"crbsweb-app"}}});</script>
</dom-module>
</body></html>
